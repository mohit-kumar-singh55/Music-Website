<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"><span>Spotify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of MKS - No Copyright</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Summer Time</span>
                    <span class="songlistplay"><span class="timeStamp">04:06<i id="0" class="fa songItemPlay fa-play-circle" aria-hidden="true"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Dark seeks light</span>
                    <span class="songlistplay"><span class="timeStamp">04:06<i id="1" class="fa songItemPlay fa-play-circle" aria-hidden="true"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Here</span>
                    <span class="songlistplay"><span class="timeStamp">04:06<i id="2" class="fa songItemPlay fa-play-circle" aria-hidden="true"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Natsu no Owari</span>
                    <span class="songlistplay"><span class="timeStamp">04:06<i id="3" class="fa songItemPlay fa-play-circle" aria-hidden="true"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Rascal</span>
                    <span class="songlistplay"><span class="timeStamp">04:06<i id="4" class="fa songItemPlay fa-play-circle" aria-hidden="true"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Rascal Too</span>
                    <span class="songlistplay"><span class="timeStamp">04:06<i id="5" class="fa songItemPlay fa-play-circle" aria-hidden="true"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Renai Circulation</span>
                    <span class="songlistplay"><span class="timeStamp">04:06<i id="6" class="fa songItemPlay fa-play-circle" aria-hidden="true"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Sparkle</span>
                    <span class="songlistplay"><span class="timeStamp">04:06<i id="7" class="fa songItemPlay fa-play-circle" aria-hidden="true"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Sugar</span>
                    <span class="songlistplay"><span class="timeStamp">04:06<i id="8" class="fa songItemPlay fa-play-circle" aria-hidden="true"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Tabun</span>
                    <span class="songlistplay"><span class="timeStamp">04:06<i id="9" class="fa songItemPlay fa-play-circle" aria-hidden="true"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa fa-3x fa-fast-backward" id="previous" aria-hidden="true"></i>
            <i class="fa fa-3x fa-play-circle" id="masterPlay" aria-hidden="true"></i>
            <i class="fa fa-3x fa-fast-forward" id="next" aria-hidden="true"></i>
        </div>
        <div class="songInfo">
            <img id="gif" src="playing.gif" alt="GIF"> <span id="masterSongName">Summer Time</span>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
